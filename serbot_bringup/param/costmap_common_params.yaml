obstacle_range: 3.0
raytrace_range: 3.5

footprint: [[-0.2, -0.1], [-0.2, 0.1], [0.2, 0.1], [0.23, 0.0], [0.2, -0.1]]
robot_radius: 0.4

inflation_radius: 0.2
cost_scaling_factor: 3.0

map_type: costmap

obstacle_layer:
  enabled:              true
  max_obstacle_height: 0.4
  min_obstacle_height: 0.0
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 4.5
  raytrace_range: 5.0
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  publish_voxel_map: false
  observation_sources: scan
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 0.4
    observation_persistence: 0.0
    expected_update_rate: 0.1
    inf_is_valid: true

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  3.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.3  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
